apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
  namespace: apps
  labels: { app: api-backend }
spec:
  replicas: 2
  selector: { matchLabels: { app: api-backend } }
  template:
    metadata: { labels: { app: api-backend } }
    spec:
      containers:
        - name: api-backend
          image: REGION-docker.pkg.dev/PROJECT_ID/REPO/api-backend:v1   # <-- set your values
          ports: [{ containerPort: 8080 }]
          env:
            - { name: PORT, value: "8080" }
            - { name: ALLOWED_ORIGIN, value: "https://pueba-web-dev.com" }
          readinessProbe:
            httpGet: { path: /api/health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /api/health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "250m", memory: "256Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
