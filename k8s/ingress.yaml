apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-backend-ilb
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
    kubernetes.io/ingress.regional-static-ip-name: "api-ilb-ip"
spec:
  rules:
    - host: backend.internal
      http:
        paths:
          - path: /solutions
            pathType: Prefix
            backend: { service: { name: api-backend, port: { number: 80 } } }
          - path: /delivery
            pathType: Prefix
            backend: { service: { name: api-backend, port: { number: 80 } } }
          - path: /status
            pathType: Prefix
            backend: { service: { name: api-backend, port: { number: 80 } } }
